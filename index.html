<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Support</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        #email-display {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The time has come to close our operations.</h1>
        <p>We want to thank you for being a valued member.</p>
          <div class="container text-center mt-5">
        <button id="show-email-btn" class="btn btn-primary">Show Support Email</button>
            <p id="email-display" class="mt-3"></p>
        </div>
    </div>
</body>
      <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
document.getElementById('show-email-btn').addEventListener('click', function () {
    // Construct the email dynamically
    const emailParts = ['support', 'easysportbet', 'co.uk'];
    const email = `${emailParts[0]}@${emailParts[1]}.${emailParts[2]}`;
    
    // Display the email in the paragraph
    document.getElementById('email-display').innerText = email;
});
</script>
</html>
